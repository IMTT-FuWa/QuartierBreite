<ion-header>
  <ion-navbar [sonia-custom-navbar]="pageData">
    <sonia-header-bar [pageData]="pageData" [isHome]="false"></sonia-header-bar>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>{{cityWeather.name}}: 7 Tage Vorhersage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let weather of forecast">
      <ion-thumbnail item-left>
        <img src="https://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
      </ion-thumbnail>
      <h2>{{weather.day | momentDate:"day2Timezone"}}</h2>
      <h3>Max {{weather.temp.max | temperature}}</h3>
      <h3>min {{weather.temp.min | temperature}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
